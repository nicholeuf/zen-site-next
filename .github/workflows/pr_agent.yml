name: Qodo Automation

on:
  pull_request:
    types: [opened, reopened, ready_for_review, synchronize]
  pull_request_target:
    types: [opened, reopened, ready_for_review, synchronize]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  changelog-update:
    # Security: Only run on non-fork PRs to prevent abuse
    if: github.event.action == 'ready_for_review' && github.event.pull_request.head.repo.fork == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: pnpm/action-setup@v4
        name: Install pnpm
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: Update Changelog with Qodo CLI
        run: |
          # Ensure debug mode is disabled (security best practice)
          set +x

          # Install Qodo CLI
          pnpm add -g @qodo/command

          # Get PR URL
          PR_URL="${{ github.event.pull_request.html_url }}"

          # Run Qodo command
          qodo update_changelog --pr_url=$PR_URL --ci

          # Commit and push the changelog changes
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add CHANGELOG.md
          git commit -m "Update CHANGELOG.md [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          QODO_API_KEY: ${{ secrets.QODO_API_KEY }}
        shell: bash
