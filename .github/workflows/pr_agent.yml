name: Qodo Automation

on:
  pull_request:
    types: [opened, reopened, ready_for_review, synchronize]
  pull_request_target:
    types: [opened, reopened, ready_for_review, synchronize]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  changelog-update:
    if: github.event.action == 'ready_for_review'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        name: Install pnpm
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: Update Changelog with Qodo CLI
        run: |
          # Install Qodo CLI
          pnpm add -g @qodo/command

          # Create .qodo directory if it doesn't exist
          mkdir -p ~/.qodo

          # Create file with secret content
          echo "${{ secrets.QODO_API_KEY }}" > ~/.qodo/auth.key
          chmod 600 ~/.qodo/auth.key

          # Get PR URL
          PR_URL="${{ github.event.pull_request.html_url }}"

          # Run Qodo command
          qodo update_changelog --pr_url=$PR_URL

          # Clean up
          rm -f ~/.qodo/auth.key
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
