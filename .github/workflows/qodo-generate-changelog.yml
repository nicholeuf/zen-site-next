name: Qodo Generate Changelog
permissions:
  contents: read

on:
  pull_request:
    types: [ready_for_review]

jobs:
  generate-changelog:
    # Security: Only run on non-fork PRs to prevent abuse
    if: github.event.pull_request.head.repo.fork == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        name: Install pnpm
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: Install Qodo Merge CLI
        run: pnpm add -g @qodo/command

      - name: Generate changelog update
        run: |
          # Get PR URL for PR link
          PR_URL="${{ github.event.pull_request.html_url }}"

          # Save PR URL for the apply workflow
          echo "$PR_URL" > pr_url.txt

          # Generate changelog update and save as artifact
          qodo update_changelog --ci --pr_link "$PR_URL"
        env:
          QODO_API_KEY: ${{ secrets.QODO_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload changelog artifact
        uses: actions/upload-artifact@v4
        with:
          name: CHANGELOG.md
          path: CHANGELOG.md

      - name: Upload PR URL artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-url
          path: pr_url.txt
